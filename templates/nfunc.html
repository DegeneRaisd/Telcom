<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/bootstrap.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telcom</title>
</head>
<body>
    <div class="container">
      <div class="page-header">
          <h1>{{ titulo }}</h1>
      </div>
      <form action="/criarf" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" required maxlength="3" id="id" name="id" class="form-control">
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" required maxlength="100" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" required maxlength="12" id="telefone" name="telefone" class="form-control">
          </div>
          <div class="form-group">
            <label for="telefone">Departamento</label>
            <input type="text" required maxlength="10" id="departamento" name="departamento" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="voltar btn btn-danger" href="{{ url_for('funcionarios') }}">Cancelar</a>
        </fieldset>
      </form>
    </div>
</body>
</html>
