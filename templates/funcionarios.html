<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <title>Telcom</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header container">
            <h1>{{ titulo }}</h1>
        </div>
        <table class="table table-striped table-bordered" style="width: 100%;text-align: center;">
            <thead class="thead-default">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Departamento</th>
                </tr>
            </thead>
            <tbody>
            {% for funcionario in func %}
                <tr>
                    <td>{{ funcionario.id }}</td>
                    <td>{{ funcionario.nome }}</td>
                    <td>{{ funcionario.telefone }}</td>
                    <td>{{ funcionario.departamento }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-success" href="{{ url_for('novof') }}">Novo</a>
        <a class="btn btn-danger text-white" href="{{ url_for('select') }}">Voltar</a>
    </div>
  </body>
</html>
